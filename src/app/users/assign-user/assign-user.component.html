<div *ngIf="userModel">
    <div>{{ userModel.firstName }} {{ userModel.lastName }} </div>

    <div>
        <div *ngFor="let permission of permissions">
            <input type="checkbox" [id]="'cb-' + permission.code" [checked]="userHasPermission(permission)" (change)="togglePermission($event, permission)"> {{ permission.code }}
        </div>
    </div>

    <button (click)="saveChanges()">Save</button>
    <button (click)="cancelChanges()">Cancel</button>
</div>
